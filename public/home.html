<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aaa</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        .frame {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<input type="text" class="urlInput">
<button class="btn">GO</button>
<iframe class="frame"></iframe>
</body>
<script>
    const url = document.getElementsByClassName('urlInput')[0];
    const btn = document.getElementsByClassName('btn')[0];
    const frame = document.getElementsByClassName('frame')[0];
    btn.onclick = () => {
      frame.src = url.value;
    }
</script>
</html>
